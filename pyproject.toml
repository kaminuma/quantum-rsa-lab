[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-rsa-lab"
version = "0.1.0"
description = "RSA × 量子アルゴリズム実験のためのラボ"
requires-python = ">=3.10"
dependencies = [
  "qiskit==1.2.4",
  "matplotlib>=3.9",
  "numpy>=1.26",
  "pandas>=2.2",
  "jupyterlab>=4.2",
  "typer>=0.9.0",
]

[project.optional-dependencies]
aws = [
  "amazon-braket-sdk>=1.82",
]

[tool.setuptools.packages.find]
where = ["src"]
